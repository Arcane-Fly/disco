<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebContainer Loader - Disco MCP</title>
    
    <!-- Critical headers for WebContainer SharedArrayBuffer support -->
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="credentialless">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
            color: #334155;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            margin: 8px;
        }
        .status.loading {
            background: #fbbf24;
            color: #92400e;
        }
        .status.success {
            background: #10b981;
            color: white;
        }
        .status.error {
            background: #ef4444;
            color: white;
        }
        .loader {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .log {
            background: #1e293b;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            white-space: pre-wrap;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            margin: 8px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #2563eb;
        }
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .compatibility {
            background: #f3f4f6;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .compatibility.error {
            background: #fecaca;
            border: 1px solid #f87171;
        }
        .compatibility.success {
            background: #d1fae5;
            border: 1px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ WebContainer Loader</h1>
        <p>Disco MCP Server WebContainer Integration</p>
        <div id="status" class="status loading">Initializing...</div>
        <div id="loader" class="loader"></div>
    </div>

    <div id="compatibility-check" class="compatibility">
        <h3>üîç Compatibility Check</h3>
        <div id="compatibility-results">Checking WebContainer compatibility...</div>
    </div>

    <div class="controls">
        <button id="init-btn" class="btn" disabled>Initialize WebContainer</button>
        <button id="bootstrap-btn" class="btn" disabled>Bootstrap Session</button>
        <button id="test-btn" class="btn" disabled>Test Functionality</button>
    </div>

    <div id="log-container">
        <h3>üìã Initialization Log</h3>
        <div id="log" class="log"></div>
    </div>

    <!-- WebContainer API loaded from CDN -->
    <script type="module">
        import { WebContainer } from 'https://unpkg.com/@webcontainer/api';

        // Global state
        let webcontainerInstance = null;
        let sessionData = null;
        
        // DOM elements
        const statusEl = document.getElementById('status');
        const loaderEl = document.getElementById('loader');
        const logEl = document.getElementById('log');
        const compatibilityEl = document.getElementById('compatibility-results');
        const compatibilityContainer = document.getElementById('compatibility-check');
        const initBtn = document.getElementById('init-btn');
        const bootstrapBtn = document.getElementById('bootstrap-btn');
        const testBtn = document.getElementById('test-btn');

        // Logging function
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logEl.textContent += `[${timestamp}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        // Update status
        function updateStatus(text, type = 'loading') {
            statusEl.textContent = text;
            statusEl.className = `status ${type}`;
            
            if (type === 'loading') {
                loaderEl.style.display = 'block';
            } else {
                loaderEl.style.display = 'none';
            }
        }

        // Check WebContainer compatibility
        function checkCompatibility() {
            const issues = [];
            const recommendations = [];

            log('üîç Checking WebContainer compatibility...');

            // Check SharedArrayBuffer support
            if (typeof SharedArrayBuffer === 'undefined') {
                issues.push('SharedArrayBuffer not available');
                recommendations.push('Ensure COEP header is set to "credentialless" or "require-corp"');
                recommendations.push('Ensure COOP header is set to "same-origin"');
            } else {
                log('‚úÖ SharedArrayBuffer available');
            }

            // Check HTTPS
            if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
                issues.push('HTTPS required for full WebContainer functionality');
                recommendations.push('Use HTTPS for production deployment');
            } else {
                log('‚úÖ Secure context (HTTPS) available');
            }

            // Check Web Workers
            if (typeof Worker === 'undefined') {
                issues.push('Web Workers not available');
            } else {
                log('‚úÖ Web Workers available');
            }

            // Check WebAssembly
            if (typeof WebAssembly === 'undefined') {
                issues.push('WebAssembly not available');
            } else {
                log('‚úÖ WebAssembly available');
            }

            // Display results
            const compatible = issues.length === 0;
            
            let resultsHtml = compatible 
                ? '<div style="color: #059669; font-weight: 500;">‚úÖ WebContainer Compatible</div>'
                : '<div style="color: #dc2626; font-weight: 500;">‚ùå WebContainer Issues Detected</div>';
            
            if (issues.length > 0) {
                resultsHtml += '<h4>Issues:</h4><ul>';
                issues.forEach(issue => resultsHtml += `<li style="color: #dc2626;">${issue}</li>`);
                resultsHtml += '</ul>';
            }
            
            if (recommendations.length > 0) {
                resultsHtml += '<h4>Recommendations:</h4><ul>';
                recommendations.forEach(rec => resultsHtml += `<li style="color: #92400e;">${rec}</li>`);
                resultsHtml += '</ul>';
            }

            compatibilityEl.innerHTML = resultsHtml;
            compatibilityContainer.className = `compatibility ${compatible ? 'success' : 'error'}`;

            if (compatible) {
                initBtn.disabled = false;
                updateStatus('Ready to Initialize', 'success');
                log('üéâ All compatibility checks passed!');
            } else {
                updateStatus('Compatibility Issues Detected', 'error');
                log('‚ùå Compatibility issues prevent WebContainer initialization');
            }

            return { compatible, issues, recommendations };
        }

        // Initialize WebContainer
        window.initWebContainer = async function() {
            try {
                updateStatus('Initializing WebContainer...', 'loading');
                initBtn.disabled = true;
                
                log('üöÄ Starting WebContainer initialization...');
                
                const startTime = performance.now();
                webcontainerInstance = await WebContainer.boot({
                    coep: 'credentialless'
                });
                const endTime = performance.now();
                
                log(`‚úÖ WebContainer initialized in ${Math.round(endTime - startTime)}ms`);
                
                // Test basic functionality
                const testResult = await webcontainerInstance.fs.readdir('/');
                log(`üóÇÔ∏è  WebContainer filesystem accessible: ${testResult.length} items`);
                
                updateStatus('WebContainer Ready', 'success');
                bootstrapBtn.disabled = false;
                testBtn.disabled = false;
                
            } catch (error) {
                log(`‚ùå WebContainer initialization failed: ${error.message}`);
                updateStatus('Initialization Failed', 'error');
                initBtn.disabled = false;
            }
        };

        // Bootstrap session with MCP server
        window.bootstrapSession = async function() {
            try {
                updateStatus('Bootstrapping Session...', 'loading');
                bootstrapBtn.disabled = true;
                
                log('üîß Bootstrapping WebContainer session with MCP server...');
                
                const sessionId = `wc_${Date.now().toString(36)}_${Math.random().toString(36).substring(2)}`;
                const serverUrl = window.location.origin;
                
                const response = await fetch(`${serverUrl}/api/v1/containers/bootstrap`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': sessionId,
                        // Note: In production, you'd need proper authentication
                        'Authorization': 'Bearer your-jwt-token-here'
                    },
                    body: JSON.stringify({
                        type: 'webcontainer',
                        config: {
                            memory: 512,
                            timeout: 1800000,
                            coep: 'credentialless'
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`Bootstrap failed: ${response.status} ${response.statusText}`);
                }

                sessionData = await response.json();
                log(`‚úÖ Session bootstrapped: ${sessionData.data.containerId}`);
                log(`üìã Capabilities: ${sessionData.data.capabilities.join(', ')}`);
                
                updateStatus('Session Active', 'success');
                
            } catch (error) {
                log(`‚ùå Session bootstrap failed: ${error.message}`);
                updateStatus('Bootstrap Failed', 'error');
                bootstrapBtn.disabled = false;
            }
        };

        // Test WebContainer functionality
        window.testFunctionality = async function() {
            if (!webcontainerInstance) {
                log('‚ùå WebContainer not initialized');
                return;
            }

            try {
                updateStatus('Testing Functionality...', 'loading');
                testBtn.disabled = true;
                
                log('üß™ Testing WebContainer functionality...');
                
                // Test file system
                log('üìÅ Testing file system...');
                await webcontainerInstance.fs.writeFile('/test.txt', 'Hello WebContainer!');
                const content = await webcontainerInstance.fs.readFile('/test.txt', 'utf-8');
                log(`üìù File write/read test: "${content}"`);
                
                // Test terminal
                log('üíª Testing terminal...');
                const process = await webcontainerInstance.spawn('echo', ['Hello from WebContainer terminal!']);
                const output = await process.output;
                log(`üîä Terminal output: ${output}`);
                
                // Test npm (if available)
                try {
                    log('üì¶ Testing npm...');
                    const npmProcess = await webcontainerInstance.spawn('npm', ['--version']);
                    const npmOutput = await npmProcess.output;
                    log(`üì¶ NPM version: ${npmOutput}`);
                } catch (e) {
                    log('üì¶ NPM not available (expected in minimal setup)');
                }
                
                updateStatus('Tests Complete', 'success');
                log('‚úÖ All functionality tests passed!');
                
            } catch (error) {
                log(`‚ùå Functionality test failed: ${error.message}`);
                updateStatus('Tests Failed', 'error');
            } finally {
                testBtn.disabled = false;
            }
        };

        // Expose functions globally for button clicks
        window.initWebContainer = window.initWebContainer;
        window.bootstrapSession = window.bootstrapSession;
        window.testFunctionality = window.testFunctionality;

        // Event listeners
        initBtn.addEventListener('click', window.initWebContainer);
        bootstrapBtn.addEventListener('click', window.bootstrapSession);
        testBtn.addEventListener('click', window.testFunctionality);

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            log('üéµ Disco MCP WebContainer Loader initialized');
            log(`üåê Server: ${window.location.origin}`);
            
            setTimeout(checkCompatibility, 100);
        });
    </script>
</body>
</html>
